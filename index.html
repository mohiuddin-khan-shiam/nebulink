<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intergalactic Jazz Circuit - A rhythm-puzzle game where you conduct an alien jazz band by solving rhythm circuits">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Intergalactic Jazz Circuit</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link rel="apple-touch-icon" href="assets/img/favicon.svg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Game Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <!-- HUD Elements -->
            <div id="score" class="hud hud-top">Score: 0</div>
            <div id="combo" class="hud hud-top">Combo: 0x</div>
            <div id="energy" class="hud hud-bottom">Energy: 100%</div>
        </div>
        
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-icon">ðŸŽµ</div>
                <div class="loading-text">Loading Intergalactic Jazz Circuit...</div>
                <div class="loading-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script type="module">
        import { ui } from './js/ui.js';
        import { storage } from './js/storage.js';
        import { physics, rhythm, circuit } from './js/engine.js';
        import BeatSound from './assets/audio/beat.js';
        import MusicGenerator from './assets/audio/music.js';
        
        // Make these available globally
        window.gameModules = {
            ui,
            storage,
            physics,
            rhythm,
            circuit,
            BeatSound,
            MusicGenerator
        };
    </script>
    <script src="js/main.js" type="module"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>
    
    <!-- PWA Install Prompt -->
    <script>
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button if needed
            const installButton = document.createElement('button');
            installButton.textContent = 'Install Game';
            installButton.className = 'button install-button';
            installButton.style.display = 'none';
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                }
            });
            
            document.body.appendChild(installButton);
            installButton.style.display = 'block';
        });
    </script>
</body>
</html>
